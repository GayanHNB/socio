<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Social Media in One</title>
    <!-- Link to FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            font-size: 32px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textAnimation 2s ease-out infinite alternate;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Shadow for text */
        }

        /* Text Animation */
        @keyframes textAnimation {
            0% {
                transform: translateY(-10px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 18px;
            font-size: 18px;
            color: white;
            border-radius: 50%;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
        }

        .fb { background: #1877F2; }
        .insta { background: #E1306C; }
        .tiktok { background: #000000; }
        .snapchat { background: #FFFC00; color: black; }
        .youtube { background: #FF0000; }
        .linkedin { background: #0077B5; }

        .btn i {
            font-size: 24px;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }

            .btn {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }

            .btn i {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>

    <h2>Explore All Social Platforms</h2>

    <div class="button-container">
        <div class="btn fb" onclick="openApp('fb://profile')"><i class="fab fa-facebook"></i></div>
        <div class="btn insta" onclick="openApp('instagram://user?username=yourusername')"><i class="fab fa-instagram"></i></div>
        <div class="btn tiktok" onclick="openApp('snssdk1233://feed')"><i class="fab fa-tiktok"></i></div>
        <div class="btn snapchat" onclick="openApp('snapchat://add/yourusername')"><i class="fab fa-snapchat"></i></div>
        <div class="btn youtube" onclick="openApp('vnd.youtube://www.youtube.com')"><i class="fab fa-youtube"></i></div>
        <div class="btn linkedin" onclick="openApp('linkedin://profile/yourprofileid')"><i class="fab fa-linkedin"></i></div>
    </div>

    <script>
        // Function to open app links
        function openApp(url) {
            window.location.href = url;
        }

        // Fallback for unsupported apps (if the app is not installed, open web version)
        window.onload = function() {
            const timeout = 2000; // Delay to allow app redirection
            let opened = false;

            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!opened) {
                        opened = true;
                        setTimeout(function() {
                            if (!opened) {
                                // If app did not open, open web version
                                window.location.href = "https://www.facebook.com"; // Example fallback
                            }
                        }, timeout);
                    }
                });
            });
        };
    </script>

</body>
</html>
